<!DOCTYPE html>
<html class="no-js"> 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Search</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Acme|Luckiest+Guy" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div class="title">
      <div class="jumbotron">
        <h1 class="display-3">GifTastic Search!
        </h1>
        <h2 class="fav">Search for your favorite gifs</h2>
        <hr class="my-2">
        <p class="directions">Click any of the premade buttons or type in what you're looking for and hit "Add Button"</p>
        <hr>
        <div> 
            <input type="text" class="form-control col-xs-6-7" name="" id="" aria-describedby="helpId" placeholder="Your Interests Here!">
          <a class="btn btn-danger btn-lg addBtn" role="button">Add Interest</a>
        </div>
      </div>
    </div>
    <div class="buttonContainer"></div>
    <div class="view">
      <h2 class="resultTitle">Results</h2>
      <hr>
      <div class="results"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/script.js" async defer></script>
  </body>
</html>
